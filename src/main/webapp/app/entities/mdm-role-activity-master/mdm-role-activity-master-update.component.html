<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-mdm-role-activity-master-heading" jhiTranslate="onePortalApp.mdmRoleActivityMaster.home.createOrEditLabel">Create or edit a Mdm Role Activity Master</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="onePortalApp.mdmRoleActivityMaster.syspk" for="field_syspk">Syspk</label>
                    <input type="number" class="form-control" name="syspk" id="field_syspk"
                           formControlName="syspk"/>
                    <div *ngIf="editForm.get('syspk')!.invalid && (editForm.get('syspk')!.dirty || editForm.get('syspk')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('syspk')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('syspk')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="onePortalApp.mdmRoleActivityMaster.activityCode" for="field_activityCode">Activity Code</label>
                    <input type="text" class="form-control" name="activityCode" id="field_activityCode"
                           formControlName="activityCode"/>
                    <div *ngIf="editForm.get('activityCode')!.invalid && (editForm.get('activityCode')!.dirty || editForm.get('activityCode')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('activityCode')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="onePortalApp.mdmRoleActivityMaster.activityName" for="field_activityName">Activity Name</label>
                    <input type="text" class="form-control" name="activityName" id="field_activityName"
                           formControlName="activityName"/>
                    <div *ngIf="editForm.get('activityName')!.invalid && (editForm.get('activityName')!.dirty || editForm.get('activityName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('activityName')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="onePortalApp.mdmRoleActivityMaster.activityLevelId" for="field_activityLevelId">Activity Level Id</label>
                    <input type="number" class="form-control" name="activityLevelId" id="field_activityLevelId"
                           formControlName="activityLevelId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="onePortalApp.mdmRoleActivityMaster.activityLevelDesc" for="field_activityLevelDesc">Activity Level Desc</label>
                    <input type="text" class="form-control" name="activityLevelDesc" id="field_activityLevelDesc"
                           formControlName="activityLevelDesc"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="onePortalApp.mdmRoleActivityMaster.roleCode" for="field_roleCode">Role Code</label>
                    <input type="text" class="form-control" name="roleCode" id="field_roleCode"
                           formControlName="roleCode"/>
                    <div *ngIf="editForm.get('roleCode')!.invalid && (editForm.get('roleCode')!.dirty || editForm.get('roleCode')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('roleCode')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="onePortalApp.mdmRoleActivityMaster.roleName" for="field_roleName">Role Name</label>
                    <input type="text" class="form-control" name="roleName" id="field_roleName"
                           formControlName="roleName"/>
                    <div *ngIf="editForm.get('roleName')!.invalid && (editForm.get('roleName')!.dirty || editForm.get('roleName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('roleName')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="onePortalApp.mdmRoleActivityMaster.roleLevelId" for="field_roleLevelId">Role Level Id</label>
                    <input type="number" class="form-control" name="roleLevelId" id="field_roleLevelId"
                           formControlName="roleLevelId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="onePortalApp.mdmRoleActivityMaster.roleLevelDesc" for="field_roleLevelDesc">Role Level Desc</label>
                    <input type="text" class="form-control" name="roleLevelDesc" id="field_roleLevelDesc"
                           formControlName="roleLevelDesc"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="onePortalApp.mdmRoleActivityMaster.roleActivityStatus" for="field_roleActivityStatus">Role Activity Status</label>
                    <input type="text" class="form-control" name="roleActivityStatus" id="field_roleActivityStatus"
                           formControlName="roleActivityStatus"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="onePortalApp.mdmRoleActivityMaster.createdBy" for="field_createdBy">Created By</label>
                    <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                           formControlName="createdBy"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="onePortalApp.mdmRoleActivityMaster.updatedBy" for="field_updatedBy">Updated By</label>
                    <input type="text" class="form-control" name="updatedBy" id="field_updatedBy"
                           formControlName="updatedBy"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="onePortalApp.mdmRoleActivityMaster.recordInsertTime" for="field_recordInsertTime">Record Insert Time</label>
                    <div class="d-flex">
                        <input id="field_recordInsertTime" type="datetime-local" class="form-control" name="recordInsertTime" formControlName="recordInsertTime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="onePortalApp.mdmRoleActivityMaster.createTime" for="field_createTime">Create Time</label>
                    <div class="d-flex">
                        <input id="field_createTime" type="datetime-local" class="form-control" name="createTime" formControlName="createTime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="onePortalApp.mdmRoleActivityMaster.updateTime" for="field_updateTime">Update Time</label>
                    <div class="d-flex">
                        <input id="field_updateTime" type="datetime-local" class="form-control" name="updateTime" formControlName="updateTime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="onePortalApp.mdmRoleActivityMaster.activityCode" for="field_activityCode">Activity Code</label>
                    <select class="form-control" id="field_activityCode" name="activityCode" formControlName="activityCode">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="mdmActivityMasterOption.id === editForm.get('activityCode')!.value?.id ? editForm.get('activityCode')!.value : mdmActivityMasterOption" *ngFor="let mdmActivityMasterOption of mdmactivitymasters; trackBy: trackById">{{ mdmActivityMasterOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="onePortalApp.mdmRoleActivityMaster.roleCode" for="field_roleCode">Role Code</label>
                    <select class="form-control" id="field_roleCode" name="roleCode" formControlName="roleCode">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="mdmRoleMasterOption.id === editForm.get('roleCode')!.value?.id ? editForm.get('roleCode')!.value : mdmRoleMasterOption" *ngFor="let mdmRoleMasterOption of mdmrolemasters; trackBy: trackById">{{ mdmRoleMasterOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
